<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            display: flex;
            height: 500px;
            border: 1px solid #808080;
         
             
        }

        .item {
            border: 1px solid #1d1d1d;
            background-color: #23C4ED;
             width: 50px;
             height: 50px;
             margin: 7px;
            
             
        }


        #flex{
           order: 2;
        }

        #two{
            order: 3
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="item">1</div>
    <div class="item" id="two">2</div>
    <div class="item" id="flex">3</div>
   </div>
</body>
</html>
