<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
       table,th,td {
        border: 2px solid rgba(0, 0, 0, 0.981);
        border-collapse: collapse;
       }

       table{
        width:40%;
        
       }
 
       tr{
    text-align: center;
       }
      
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Sr.No</th>
            <th>Lab1</th>
            <th>Lab2</th>
            <th>Lab3</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Computer</td>
            <td>Chemistry</td>
            <td>Physics</td>
        </tr>

        <tr>
            <td>2</td>
            <td colspan="2">Computer</td>
            <td>Maths</td>
        </tr>

        <tr>
            <td>3</td>
            <td>Computer</td>
            <td rowspan="2">Chemistry</td>
            <td>Eco</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Science</td>
            <td>English</td>
            </tr>
        
    </table>

</body>
</html>
