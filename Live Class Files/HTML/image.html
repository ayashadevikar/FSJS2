<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    
    <img src="./Assets/node.jpg" alt="Node js" height="400px" width="600px">
                      
    <br><br>

    <img src="https://images.pexels.com/photos/879109/pexels-photo-879109.jpeg?
    auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Coding image" width="600px" height="400px">
    
    <br><br>
     
    <!-- usemap image -->
     <img usemap="#ads" src="./Assets/code.jpg" alt="coding" height="300px" width="600px">
     <map name="ads">
        <area shape="rect" coords="50, 50, 100, 200" href="https://www.google.com/" alt="google">
     </map>

     <br><br>

     <img usemap="#image-map" src="./Assets/headset.jpg" alt="coding image">

     <map name="image-map">
        <area target="" alt="" title="" href="" coords="147,335,847,1139" shape="rect">
        <area target="" alt="" title="" href="" coords="2955,1223,3795,2571" shape="rect">
     </map>

     <script>
        function myfunOne(){
            alert("You clicked one")
        }
        function myfunTwo(){
            alert("You clicked Two")
        }
     </script>


</body>
</html>
