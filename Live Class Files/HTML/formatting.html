<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <!-- bold -->
    <b>This bold text</b>
    <br><br>

    <!-- strong -->
    <strong>This is strong text</strong>
    <br><br>
    
    <!-- italic -->
    <i>This is italic text</i>
    <br><br>
    
    <!-- emphasized -->
    <em>This is emphasized text</em>
    
    <!-- subscript -->
    <p>H<sub>2</sub>O</p>

    <!-- superscript -->
    <p>a<sup>2</sup></p>

    <!-- inserted -->
    <p>Lorem, ipsum <ins>dolor sit</ins> amet consectetur adipisicing.</p>

    <!-- deleted -->
    <p>Lorem ipsum dolor sit <del>amet consectetur</del></p>

    <!-- strike -->
    <p>Lorem ipsum <strike>dolor sit amet</strike> consectetur adipisicing elit.</p>

    <!-- mark -->
     <p><mark>Lorem</mark>ipsum dolor sit amet.</p>

     


</body>
</html>
